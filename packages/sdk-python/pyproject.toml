[project]
name = "oblivion-sdk"
version = "0.1.0"
description = "Python SDK for Oblivion AI Agent Platform - Connect agents to Nexus"
readme = "README.md"
authors = [
    { name = "Oblivion Team", email = "team@oblivion.dev" }
]
requires-python = ">=3.11"
dependencies = [
    "python-socketio[asyncio_client]>=5.10.0",
    "pydantic>=2.5.0",
    "httpx>=0.25.0",
    "structlog>=24.1.0",
]

[project.optional-dependencies]
langgraph = [
    "langgraph>=0.0.40",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.0.5",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/oblivion"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
