name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: npx turbo lint

      - name: Check formatting
        run: pnpm format --check

  build:
    name: Build All Apps
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm --filter nexus db:generate

      - name: Verify Prisma Client exists
        run: |
          if ! find node_modules -path "*/.prisma/client/index.d.ts" -type f | grep -q .; then
            echo "❌ Error: Prisma Client not generated!"
            echo "Expected to find: node_modules/**/.prisma/client/index.d.ts"
            find node_modules -name ".prisma" -type d || echo "No .prisma directories found"
            exit 1
          fi
          echo "✅ Prisma Client verified"

      - name: Build
        run: pnpm build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm --filter observer exec playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: pnpm --filter nexus db:generate

      - name: Verify Prisma Client exists
        run: |
          if ! find node_modules -path "*/.prisma/client/index.d.ts" -type f | grep -q .; then
            echo "❌ Error: Prisma Client not generated!"
            echo "Expected to find: node_modules/**/.prisma/client/index.d.ts"
            find node_modules -name ".prisma" -type d || echo "No .prisma directories found"
            exit 1
          fi
          echo "✅ Prisma Client verified"

      - name: Run tests
        run: pnpm test
