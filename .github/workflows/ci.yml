name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: npx turbo lint

      - name: Check formatting
        run: pnpm format --check

  build:
    name: Build All Apps
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm --filter nexus db:generate

      - name: Verify Prisma Client exists
        run: |
          if ! find node_modules -path "*/.prisma/client/index.d.ts" -type f | grep -q .; then
            echo "❌ Error: Prisma Client not generated!"
            echo "Expected to find: node_modules/**/.prisma/client/index.d.ts"
            find node_modules -name ".prisma" -type d || echo "No .prisma directories found"
            exit 1
          fi
          echo "✅ Prisma Client verified"

      - name: Build
        run: pnpm build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: oblivion_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/oblivion_test
      JWT_SECRET: test-secret-for-ci-only
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      NEXT_PUBLIC_NEXUS_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm --filter observer exec playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: pnpm --filter nexus db:generate

      - name: Verify Prisma Client exists
        run: |
          if ! find node_modules -path "*/.prisma/client/index.d.ts" -type f | grep -q .; then
            echo "❌ Error: Prisma Client not generated!"
            echo "Expected to find: node_modules/**/.prisma/client/index.d.ts"
            find node_modules -name ".prisma" -type d || echo "No .prisma directories found"
            exit 1
          fi
          echo "✅ Prisma Client verified"

      - name: Apply Prisma migrations
        run: pnpm --filter nexus exec prisma migrate deploy

      - name: Seed test database
        run: pnpm --filter nexus db:seed

      - name: Start Nexus backend
        run: pnpm --filter nexus start &

      - name: Wait for Nexus health check
        run: |
          echo "Waiting for Nexus backend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api >/dev/null 2>&1; then
              echo "✅ Nexus backend is ready"
              exit 0
            fi
            echo "Attempt $i/30: Nexus not ready yet..."
            sleep 2
          done
          echo "❌ Nexus backend failed to start within 60s"
          exit 1

      - name: Run tests
        run: pnpm test
